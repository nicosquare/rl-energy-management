# Configuration params for continuous Policy Gradients
train:
  agent:
    actor_lr: 0.00008
    actor_nn: 256
    gamma: 0.90
    disable_logging: True
    enable_gpu: True
    extended_observation: False 
  env:
    batch_size: 32
    rollout_steps: 24
    training_steps: 500
    central_agent: False
    random_soc_0: False
    disable_noise: True
    encoding: True
    peak_pv_gen: 1
    peak_grid_gen: 1
    peak_load: 1
    grid_sell_rate: 0.25
    min_temp: 29
    max_temp: 31
    profile: Family
    solar: True
